<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <label>Modelo</label>
    <input name="modelo" #modelo="ngModel" [(ngModel)]="service.formData.modelo" class="form-control" placeholder="Modelo" required>
    <div class="validation-error" *ngIf="modelo.invalid && modelo.touched">Digite o modelo
  </div>
  <div class="form-group">
    <label>Quantidade de Passageiros</label>
    <input type="number" name="qtdPassageiros" #qtdPassageiros="ngModel" [(ngModel)]="service.formData.qtdPassageiros" class="form-control" placeholder="Quantidate de passageiros" required>
    <div class="validation-error" *ngIf="qtdPassageiros.invalid && qtdPassageiros.touched">Digite a quantidade de passageiros</div>
  </div>
    <label>Data de Cadastro</label>
    <input type="datetime-local" name="dtaCriacao" #dtaCriacao="ngModel" [(ngModel)]="service.formData.dtaCriacao"  placeholder="Data Criação" class="form-control" required>
    <div class="validation-error" *ngIf="dtaCriacao.invalid && dtaCriacao.touched">Digite a data de cadastro</div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Enviar</button>
  </div>

</form>
